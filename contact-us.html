<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team section</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/styles-contact-us.css">
</head>

<body>
	<div class="team-section">
		<h1>our team</h1>
		<span class="border"></span>
		<div class="ps">
			<a href="#p1"><img src="../cheese-website/img-team/p1.jpg" alt=""></a>
			<a href="#p2"><img src="../cheese-website/img-team/p2.jpg" alt=""></a>
			<a href="#p3"><img src="../cheese-website/img-team/p3.jpg" alt=""></a>
			<a href="#p4"><img src="../cheese-website/img-team/p4.jpg" alt=""></a>
		</div>

		<div class="section" id="p1">
			<span class="name">Alexander Heming</span>
			<span class="border"></span>
			<p>Web-developer</p>
		</div>

		<div class="section" id="p2">
			<span class="name">Gladys Pascual</span>
			<span class="border"></span>
			<p>Web-developer</p>
		</div>

		<div class="section" id="p3">
			<span class="name">Aleksandr Tolok</span>
			<span class="border"></span>
			<p>Web-developer</p>
		</div>

		<div class="section" id="p4">
			<span class="name">Aleksander Szostakowski</span>
			<span class="border"></span>
			<p>Web-developer</p>
		</div>
	</div>
	<!--Contact-->
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2 class="contact-text">Keep in touch with us</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="email" class="field" placeholder="Your Email">
				<input type="text" class="field">
				<textarea class="field area" placeholder="Message"></textarea>
				<button class="btn">Send</button>
			</div>
		</div>
	</div>
</body>

</html>
