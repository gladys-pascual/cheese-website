	<!--Contact Saction-->

	<section class="contact-section">
		<div class="container">
			<h2>Contact Us</h2>
			<p>Email us and keep up to date with our latest news</p>
			<div class="contact-form">
				<div class="contact-items">
					<i class="fa fa-map-marker"></i><span class="form-info">1000 Brussels Rue Neuve 34</span><br>
					<i class="fa fa-phone"></i><span class="form-info">+32456765814</span><br>
					<i class="fa fa-envelope"></i><span class="form-info">international.cheese@gmail.com</span><br>
				</div>

				<div>
					<form>
						<input type="text" placeholder="Your Name" required>
						<input type="text" placeholder="Last Name" required>
						<input type="email" placeholder="Email" required>
						<input type="text" placeholder="Sobject of this message" required>
						<textarea name="message" placeholder="Message" rows="5" required></textarea>
						<button class="submit">Send Message</button>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
